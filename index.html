<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="input-area">
            <input type="text" id="display" readonly>
        </div>
        <div class="btn-area">
            <button class="btn-normal" onclick="addToDisplay(7)">7</button>
            <button class="btn-normal" onclick="addToDisplay(8)">8</button>
            <button class="btn-normal" onclick="addToDisplay(9)">9</button>
            <button class="btn-normal" onclick="addToDisplay('+')">+</button>
            <button class="btn-normal" onclick="addToDisplay(4)">4</button>
            <button class="btn-normal" onclick="addToDisplay(5)">5</button>
            <button class="btn-normal" onclick="addToDisplay(6)">6</button>
            <button class="btn-normal" onclick="addToDisplay('-')">-</button>
            <button class="btn-normal" onclick="addToDisplay(1)">1</button>
            <button class="btn-normal" onclick="addToDisplay(2)">2</button>
            <button class="btn-normal" onclick="addToDisplay(3)">3</button>
            <button class="btn-normal" onclick="addToDisplay('*')">x</button>
            <button class="btn-normal" onclick="addToDisplay(0)">0</button>
            <button class="btn-normal" onclick="addToDisplay('.')">,</button>
            <button class="btn-normal" onclick="removeToDisplay()">c</button>
            <button class="btn-normal" onclick="addToDisplay('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
